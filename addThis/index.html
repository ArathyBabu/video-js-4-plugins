
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 Video Player</title>
	<!-- Base Player -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/video.js/4.9.0/video-js.css" rel="stylesheet">
	<script src="//cdnjs.cloudflare.com/ajax/libs/video.js/4.9.0/video.dev.js" type="text/javascript"></script>

	<!-- Plugins -->
	<link href="videojs.addThis.css" rel="stylesheet">
	<script src="videojs.addThis.js"></script>
</head>
<body>
	<h1>videojs version: 4.9.0</h1>
	<video id="vid1" controls preload="none" poster="http://www.videojs.com/img/poster.jpg" class="video-js vjs-default-skin">
		<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
		<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
		<track kind="captions" src="/vtt/captions.vtt" srclang="en" label="English"></track>
	</video>

	<script>
		videojs("vid1", {
			height: 267,
			width: 640,
			plugins: {
				addThis: {
					reddit: false,
					delecious: false,
					website_url: "http://www.google.com"
				}
			}
		}, function(){
			// Player (this) is initialized and ready.
		});
	</script>
</body>
</html>
